name: CI
on: [push, pull_request]

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - run: cmake . -DLUNASVG_BUILD_EXAMPLES=ON
      - run: cmake --build
